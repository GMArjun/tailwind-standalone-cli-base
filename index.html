<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/selectize.default.min.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
  </head>

  <body>
    <header class="border-b-4 border-black">
      <div
        class="max-w-screen-2xl w-full mx-auto flex items-center gap-5 py-5 px-10 justify-between"
      >
        <img class="h-24" src="./assets/images/icons/logo.png" alt="logo" />
        <a href="#" class="text-xl font-bold">Participer aux Castings</a>
        <a href="#" class="text-xl">Rechercher des Profils</a>
        <a href="#">
          <div class="flex flex-col items-center text-center">
            <img class="h-12" src="./assets/images/icons/user.png" alt="user" />
            <p>J’ai déjà un compte :</p>
            <p class="font-bold text-xl">Connexion</p>
          </div>
        </a>
      </div>
    </header>
    <main class="min-h-screen">
      <div class="max-w-screen-2xl w-full mx-auto px-10">
        <div class="swiper banner">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                src="./assets/images/samplebanner1.jpg"
                class="w-full h-full"
                alt="banner"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./assets/images/samplebanner1.jpg"
                class="w-full h-full object-cover"
                alt="banner"
              />
            </div>
          </div>
          <div class="swiper-pagination banner-pagination"></div>
        </div>

        <div class="max-w-screen-sm w-full mx-auto my-10">
          <select
            id="talent-selection"
            placeholder="Sélectionner dans la liste"
            multiple
          ></select>
        </div>
      </div>
    </main>
  </body>
  <script src="./assets/js/jquery-3.7.1.min.js"></script>
  <script src="./assets/js/swiper-bundle.min.js"></script>
  <script src="./assets/js/swiper-config.js"></script>
  <script src="./assets/js/selectize.min.js"></script>
  <script>
    const talents = [
      {
        id: 1,
        title: "Figurant",
      },
      {
        id: 2,
        title: "Mannequin",
      },
      {
        id: 3,
        title: "Acteur",
      },
      {
        id: 4,
        title: "Comédien",
      },
      {
        id: 5,
        title: "Model photo",
      },
      {
        id: 6,
        title: "Influenceurs",
      },
      {
        id: 7,
        title: "Chanteur / Rappeur",
      },
      {
        id: 8,
        title: "Dj / Beat maker",
      },
      {
        id: 9,
        title: "Musicien",
      },
      {
        id: 10,
        title: "Styliste de mode",
      },
      {
        id: 11,
        title: "Danseur",
      },
      {
        id: 12,
        title: "Acrobate / Cascadeur",
      },
      {
        id: 13,
        title: "Maquilleur",
      },
      {
        id: 14,
        title: "Photographe",
      },
      {
        id: 15,
        title: "Vidéaste",
      },
      {
        id: 16,
        title: "Animateur",
      },
      {
        id: 17,
        title: "Scénariste",
      },
    ];

    $(function () {
      $("select").selectize({
        plugins: ["remove_button", "auto_position"],
        maxItems: null,
        valueField: "id",
        labelField: "title",
        searchField: "title",
        options: talents,
        create: false,
      });
    });
  </script>
</html>
