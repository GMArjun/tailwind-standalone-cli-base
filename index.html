<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
  </head>

  <body>
    <header class="border-b-4 border-black">
      <div
        class="max-w-screen-2xl w-full mx-auto flex items-center gap-5 py-5 px-10 justify-between"
      >
        <img class="h-24" src="./assets/images/icons/logo.png" alt="logo" />
        <a href="#" class="text-xl font-bold">Participer aux Castings</a>
        <a href="#" class="text-xl">Rechercher des Profils</a>
        <a href="#">
          <div class="flex flex-col items-center text-center">
            <img class="h-12" src="./assets/images/icons/user.png" alt="user" />
            <p>J’ai déjà un compte :</p>
            <p class="font-bold text-xl">Connexion</p>
          </div>
        </a>
      </div>
    </header>
    <main class="min-h-screen">
      <div class="max-w-screen-2xl w-full mx-auto">
        <div class="swiper banner">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                src="./assets/images/samplebanner1.jpg"
                class="w-full h-full"
                alt="banner"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="./assets/images/samplebanner1.jpg"
                class="w-full h-full object-cover"
                alt="banner"
              />
            </div>
          </div>
          <div class="swiper-pagination banner-pagination"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="./assets/js/swiper-bundle.min.js"></script>
  <script src="./assets/js/swiper-config.js"></script>
</html>
