<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/selectize.default.min.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
  </head>

  <body>
    <header class="border-b-4 border-black">
      <div
        class="max-w-screen-2xl w-full mx-auto flex items-center gap-5 py-5 px-10 justify-between"
      >
        <img class="h-24" src="./assets/images/icons/logo.png" alt="logo" />
        <a href="#" class="text-xl font-bold">Participer aux Castings</a>
        <a href="#" class="text-xl">Rechercher des Profils</a>
        <a href="#">
          <div class="flex flex-col items-center text-center">
            <img class="h-12" src="./assets/images/icons/user.png" alt="user" />
            <p>J’ai déjà un compte :</p>
            <p class="font-bold text-xl">Connexion</p>
          </div>
        </a>
      </div>
    </header>
    <main>
      <div class="max-w-screen-2xl w-full mx-auto">
        <div class="swiper banner">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="lg:aspect-[3/1] relative overflow-hidden">
                <img
                  class="hidden lg:block w-full"
                  src="./assets/images/landingbanner_xl.png"
                  alt="banner"
                />
                <img
                  class="lg:hidden w-full"
                  src="./assets/images/landingbanner.png"
                  alt="banner"
                />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="lg:aspect-[3/1] relative overflow-hidden">
                <img
                  class="hidden lg:block w-full"
                  src="./assets/images/landingbanner_xl.png"
                  alt="banner"
                />
                <img
                  class="lg:hidden w-full"
                  src="./assets/images/landingbanner.png"
                  alt="banner"
                />
              </div>
            </div>
          </div>
          <div class="swiper-pagination banner-pagination"></div>
        </div>

        <div class="my-10 px-10">
          <h1 class="font-bold text-3xl text-center">
            Crée ton profil et découvre tous les castings maintenant !
          </h1>
          <div class="max-w-xl w-full mx-auto mt-16 text-center">
            <h2 class="text-2xl font-bold mb-6">Quels sont tes talents?</h2>
            <select
              id="talent-selection"
              placeholder="Sélectionner dans la liste"
              multiple
            ></select>
            <button
              class="text-xl mt-16 bg-black text-[#aef98c] p-3 rounded-full w-full"
            >
              Valider
            </button>
            <p class="mt-16 text-xl text-center">
              La répertoire de talent n°1 au Sénégal.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./assets/js/jquery-3.7.1.min.js"></script>
  <script src="./assets/js/swiper-bundle.min.js"></script>
  <script src="./assets/js/swiper-config.js"></script>
  <script src="./assets/js/selectize.min.js"></script>
  <script src="./assets/js//talent-selector.js"></script>
</html>
